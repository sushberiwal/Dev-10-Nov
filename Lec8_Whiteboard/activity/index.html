<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool active-tool" id="pencil">
                <img src="./resources-master/resources-master/NewIcons/Black_Pencil.svg" alt="">
                <div class="tool-options hide" id="pencil-options"> 
                    <input type="range" name="pencil-size" id="pencil-size" value="1" min="1" max="40">
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./resources-master/resources-master/NewIcons/Eraser.svg" alt="">
                <div class="tool-options hide" id="eraser-options"> 
                    <input type="range" name="eraser-size" id="eraser-size" value="1" min="1" max="40">
                </div>
            </div>
            <div class="tool">
                <img src="./resources-master/resources-master/NewIcons/StickyNote.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resources-master/resources-master/NewIcons/Photo.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resources-master/resources-master/NewIcons/Download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="./resources-master/resources-master/NewIcons/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="./resources-master/resources-master/NewIcons/Redo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>
